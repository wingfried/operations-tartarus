 WAT_political_decision_category:0 "The Council of Keepers"
 WAT_political_decision_category_desc:0 "Each decision undertaken by the Watertowns is extensively argued and debated by the Council of Keepers. Each of the seven Watertowns is entitled to one Keeper to represent them in the Council, and each of them is elected by a complete village assembly. Most prominent among them is Keeper Eathlin, first among equals.\n\nDrawing support from the River merchants residing in Floodgate and the idealists from Snowdin who have been intoxicated on the idea of a powerful, prosperous Watertowns, the modernist faction wields great influence. They, after all, have been the driver of the recent uptick in economic and industrial activity in the Watertowns. \nThe popularity of the §RModernist faction§! is §Y[?WAT.party_popularity@neutrality|%0]§!\n\nAlthough Keeper Eathlin and her moderates are not the most popular faction in the Watertowns, she is respected by all for her attempts at reconciliation and moderation. She hasn't had much success, but her status as first among equals and the Keeper of Watertown, the largest settlement in the area, give her much credibility. \nThe popularity of the §GModerate faction§! is §Y[?WAT.party_popularity@democratic|%0]§!\n\nRallying around Keeper Elia of Freshwater Cavern, the traditionalists seek to uphold the status quo. The traditionalists seek to preserve the way of life that the ponies of the Watertowns have lived with for centuries. They see the Council of Keepers as the most desirable form of government and want to keep the decentralized government of the Watertowns intact. \nThe popularity of the §gTraditionalist faction§! is §Y[?WAT.party_popularity@communism|%0]§!\n\n"

