 WAT_neutrality_party:0 "Council of Keepers"
 WAT_neutrality_party_long:0 "Council of Keepers - Modernist\n§gDrawing support from the River merchants residing in Floodgate and the idealists from Snowdin who have been intoxicated on the idea of a powerful, prosperous Watertowns, the modernist faction wields great influence. They, after all, have been the driver of the recent uptick in economic and industrial activity in the Watertowns.§!"
 WAT_communism_party:0 "Council of Keepers"
 WAT_communism_party_long:0 "Council of Keepers - Traditionalist\n§gRallying around Keeper Elia of Freshwater Cavern, the traditionalists seek to uphold the status quo. The traditionalists seek to preserve the way of life that the ponies of the Watertowns have lived with for centuries. They see the Council of Keepers as the most desirable form of government and want to keep the decentralized government of the Watertowns intact.§!"
 WAT_democratic_party:0 "Council of Keepers"
 WAT_democratic_party_long:0 "Council of Keepers - Moderate\n§gAlthough Keeper Eathlin and her moderates are not the most popular faction in the Watertowns, she is respected by all for her attempts at reconciliation and moderation. She hasn't had much success, but her status as first among equals and the Keeper of Watertown, the largest settlement in the area, give her much credibility.§!"
 WAT_fascism_party:0 "Council of Keepers"
 WAT_fascism_party_long:0 "Council of Keepers - Religious\n§gThe clergy are respected by all, even by the modernists who would otherwise seek to do away with the old traditions of religion. Gandalf seeks no involvement in politics beyond a tentative alliance with Keeper Elia of Freshwater Cavern, but many believe that if his influence grows too strong, the Watertowns will find itself under his rule...§!"

