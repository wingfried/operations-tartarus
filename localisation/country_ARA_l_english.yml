ARA_die_is_cast_desc:0 "The Empire, Wingbardy, and Aquileia — three great powers of Griffonia who wrestle for control over the continent. Each of them is much more powerful than Arantiga and each of them has interest in claiming our lands. However, Arantigos the Great defeated armies many times the size of his own and so we will do. It will not be an easy task, but the stronger will be our foe, the greater will be our glory."
ARA_end_old_empire_desc:0 "For over two centuries Grovers ruled Griffonia. They crushed all resistance to their reign and surpassed even great Arantigos. Now however, their empire is in ruin, destroyed by Wingbardians and republicans. The child-emperor is no more than a puppet. We should end this farce before the Empire crumbles and something new emerges from its ruins."
ARA_fate_of_lord_protector_desc:0 "Ferdinand Dawnclaw was the leader of the military coup that led to the collapse of Griffonian Empire and to the end of Grovers. Even Arantigos must admit that he was a talented fellow. But the mighty griffon has fallen, now he rots in a miserable prison cell. And there is one last thing he can do for us..."
ARA_avenge_of_grover_desc:0 "Ferdinand did us a great favor by killing the child-emperor — we'd rather not get our claws dirty with poor chick's blood. Now when Arantigos proclaimed himself the savior of Griffenheim, Diamond Dogs consider him a hero. Although, we will probably never get their blind loyalty like Grovers did, the dogs will undoubtedly serve us well."
ARA_fate_of_child_emperor_desc:0 "Grover VI is just a powerless child. However, he is the last direct descendant of Grover I and an important symbol for those who hope to restore the former greatness of the Griffonian Empire. Executing a child — although being a great show of force — would surely strain our relations with Herzlanders and cause significant international reaction. We should get rid of him in a less direct manner."
ARA_force_dogs_to_dig_desc:0 "Diamond Dogs of Bronzehill are interesting creatures, they are fiercely loyal to the line of Grover. Due to malicious rumors about the true fate of Grover VI we cannot hope to ever gain their loyalty. Furthermore, they will surely try to undermine our support among other nations. So we will get rid of their leaders and relocate troublemakers to work camps, where they will do what dogs do best — dig."
ARA_triumph_in_griffenheim_desc:0 "Griffenheim — the seat of imperial power — is ours. Now no one can doubt Arantgos' right to rule all griffons. He will personally go to Griffenheim to celebrate his victory and make decisions on some matters crucial to governance of Herzland."
ARA_marriage_of_convience_desc:0 "Political marriages are as old as the nobility. Thanks to them many realms were united, many feuds ended, and many new ones started. After the death of king Moriset the Aquileian crown went to his daughter, Vivienne. Maybe, instead of fighting, Dorotheos should propose a marriage to the queen of Aquileia — and hopefully unite both realms."
ARA_royal_spouse_desc:0 "Queen Vivienne is quite an ambitious griffoness and unlike her father is actually a competent ruler. Although, allowing Aquileians to be fully independent would be foolish, surely we can reach some sort of agreement that will let us keep our western ally under control and sate Vivienne's ambitions. We are in no hurry because no matter what we do, in the future our lands will be united under one dynasty."
ARA_eastern_wind_desc:0 "Aquileian Army, although lacking in spirit, is an advanced and battle-hardened force. It would be beneficial to conduct joint military exercises to share our experience and knowledge. Some griffons in the Aquileian high command also suggested sending some of their officers to support the expansion of our armed forces — these griffons would be led by Gabriel Ostwind."
ARA_king_of_aquileia_desc:0 "There can be only one ruler of griffonkind — a Featherin — not a Discret. Although, currently Arantigos is only a king-consort of Aquileia, in time his real power will expand to that of a proper king. We will carefully gather support within the Aquileian goveernment until we will be able to strip Vivienne of her power and give control over Aquileia to Arantigos."
ARA_integrate_aquileian_army_desc:0 "With control over Aquileia we gain control over their armed forces. General staff of our armies will be merged, and, although Aquileians will keep some autonomy and will be still considered a separate formation, Arantigos will be new commander-in-chief of the Aquileian Army."
ARA_conteprise_desc:0 "With our relations with Aquileia properly established trade between our nations is flourishing. Several wealthy businessgriffs and ponies from Aquileia wish to expand their operations into Arantigan lands. Although, we have bad experiences with Wingbardians, we are now much stronger than years ago and can properly control these foreigners. So let us shake claws and make good business."
ARA_march_west_desc:0 "Aquileians are a bunch of buffoons that consider themselves more refined and cultured than the rest of griffonkind. Many despise them, but no one can conquer them. They are so powerful that even Arantigos the Great failed to do so — only Grovers succeded. We will follow in their footsteps and take Aquila into our claws."
ARA_secure_frontier_desc:0 "In the lands of Greifwald lie the largest oil fields of Griffonia. Developing this region allows us to both end our crippling lack of fuel and prepare for a future assault north due to its proximity to our border with Herzland."
ARA_oil_fields_of_adelart_desc:0 "Griffons love gold — black gold too. Newly acquired lands of Adelart allow us to easily tap into greifwaldian oil deposits."
ARA_secure_flank_desc:0 "The city-state of Flowena and the County of Pomovarra lie right next to our borders. Until now attacking them would be foolish, as it would surely cause an Aquileian invasion. However, now, when war is inevitable, we need to secure these lands."
ARA_flowenian_deal_desc:0 "Flowena is ours! Its bank vaults were sacked and our army paraded through its streets. Most citizens have already accepted their fate, they are unlikely to cause any large problems in the future. Curiously, some days ago we were approached by a former flowenan militia general with an interesting proposition..."
ARA_woe_to_the_vanquished_desc:0 "Although Aquileians fought hard, we have finally conquered Aquileia, crushing their dream of becoming the western hegemon. Now we need to deal with numerous revolutionaries that will try to undermine Arantiga as they did with Aquileia."
ARA_karthin_will_fall_desc:0 "Long ago lands of Wingbardy were a part of the empire of great Arantigos. It was embarrassing that for the last decades Arantiga was a half-puppet of its former subjects. It is revenge time now — we shall march on Karthin and depose these wannabe masters of the South."
ARA_francistrian_compatriots_desc:0 "Franmistria is the powderkeg of the South — Wingbardiands, Aquileians, and Arantigans under one government. With sudden rebirth of Arantiga Franmsitrian Arantigans decided to fight for our cause, we will supply them with weapons and trained officers to organise guerillas that will cause chaos in Fransmistria."
ARA_greater_arantiga_desc:0 "Our ancestral lands are reunited. Reintegration of these lands is proceeding swiftly — locals are more than eager to serve the cause of Arantigos. A large number of our new citizens and former guerilla fighters decided to enlist in our armed forces."
ARA_bitter_enemies_desc:0 "Falcor recently lost a war with Wingbardy, loosing its capital as a result. They have many reasons to hate their western neighbours besides that and their thirst for revenge is unsated. Maybe we should approach them and offer an alliance?"
ARA_reward_allies_desc:0 "Now, when Wingbardy has fallen, it is time to deal with Falcor. They fought alongside us... but do we really need them any longer? Their lands were a part of old arantigan realm too, and they would allow us to march further south..."
ARA_old_foes_desc:0 "By taking Karthin we ended the century of humiliation. It is time to celebrate our great victory and decide the fate of our beaten foes."
ARA_declare_arantigan_empire_desc:0 "With the greatest powers of Griffonia beaten, no one can challenge Arantigan dominance. Tens of millions of griffons bow to Arantigos. It is time to cement our claims and organise an imperial coronation ceremony in Griffenheim."
