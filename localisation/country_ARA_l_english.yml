arantiga_news.1.t:0 "Rise of Arantigos"
arantiga_news.1.d:0 "[This.GetNewspaperHeader]In the last few years the lands of Central Griffonia became a place of brutal war, amidst the warfare rose a new powerful dominion — Arantiga. After a military coup its leader, Dorotheos Featherin, conquered many neighboring nations and proclaimed himself a king and Arantigos Reborn — the reincarnation of his famous ancestor, a great conqueror of antiquity. Having recovered the long-lost artifact — the Idol of Boreas — Dorotheos also changed holy rituals to praise himself together with Boreas. Neighboring governments issued protests, considering Dorotheos' act as a heretical attempt of usurping godhood and proof that the young conqueror has finally lost his mind..."
arantiga_news.1.a:0 "For Arantigos!"
arantiga_news.1.b:0 "Heretical madgriff!"
arantiga_news.2.t:0 "Destruction of New Skynavia"
arantiga_news.2.d:0 "[This.GetNewspaperHeader]The siege started when the Arantigan Legions captured the last road to the city. Although Skynavian forces managed to open a narrow land corridor from the city to the nearest port, the Red Army was ultimately unable to lift the siege after it began. After each assault the Legions would constantly be repelled leading to huge casualties on the attacking side while the Skynavian troops held the city with zeal never witnessed before, Emperor Dorotheos, realising that taking the city through constant assaults would take too long, ordered for all attacks on the city to be ceased, opting for saturated shelling with all artillery cannons available. By the time the bombardement was over, the entire city had been leveled and not a single survivor remained."
arantiga_news.2.a:0 "Funeral pyre for communism"
arantiga_news.2.b:0 "Barbarians!"
arantiga_news.2.c:0 "Our hearts go out to our fallen comrades"
arantiga_news.3.t:0 "Arantigan Empire"
arantiga_news.3.d:0 "[This.GetNewspaperHeader]When Dorotheos Featherin proclaimed himself the king of Arantiga and Arantigos Reborn, most called him a madgriff, which sadly is a common description of many modern griffonian rulers. However, his madness did not hinder his military talent, and despite unfavorable odds he managed to conquer Herzland, Wingbardy, and Aquileia. Today, during a lavish ceremony in Griffenheim, Dorotheos crowned himself as the new Emperor of Griffonia. Although many smaller nations still remain on the continent, it seems that they won't be able to stop the Arantigan warmachine..."
arantiga_news.3.a:0 "Glory to Arantigos!"
arantiga_news.3.b:0 "Very worrying"
arantiga_news.3.c:0 "That was unexpected"
arantiga_news.4.t:0 "Featherin-Discret Marriage"
arantiga_news.4.d:0 "[This.GetNewspaperHeader]Today, in Aquila, king Dorotheos Featherin of Arantiga married queen Viviene Discret of Aquileia. Lavish ceremonies, feasts, and joint military parades took place in the city with smaller festivities being organised in other parts of both kingdoms. With this marriage, both countries became close allies, increasing Arantigan influence over Griffonia. This new union may completely change the political situation on the continent and can lead to the rise of a new hegemon."
arantiga_news.4.a:0 "Time to celebrate!"
arantiga_news.4.b:0 "We should prepare for the worst."
arantiga_news.4.c:0 "Interesting development..."
arantiga_news.5.t:0 "Idol of Boreas reclaimed"
arantiga_news.5.d:0 "[This.GetNewspaperHeader]News spread across Griffonia like a wildfire — the Idol of Boreas was reclaimed! Apparently, the king of Arantiga, Dorotheos Featherin, somehow managed to recover the lost artifact from the great rift where it was lost during the attack of cyclops Arimaspi. Arantigans celebrate, claiming this to be a clear sign of divine blessing bestowed upon their sovereign, while skeptics speak of obvious fraud. Most religious authorities across Griffonia denounced the Idol's recovery. Luckily, it seems that the Idol's powers are currently dormant..."
arantiga_news.5.a:0 "Boreas protects us!"
arantiga_news.5.b:0 "Lies!"
arantiga_news.5.c:0 "Interesting development"
arantiga_news.6.t:0 "Plague of Griffinheim"
arantiga_news.6.d:0 "The capital city of the Griffonian Empire — Griffinheim — was struck by a devastating disease called the Grey Fever. Large parts of the city had been left in ruins after the Arantigan invasion, and the population had been weakened by the famine caused by the siege. It was not a surprise, that an epidemic erupted in the city. Only thanks to the quick response of the Arantigan government, the disease did not spread outside the Imperial City. But the damage was disastrous — hundreds of thousands griffons, including the former emperor, Grover VI, had perished."
arantiga_news.6.a:0 "A necessary sacrifice."
arantiga_news.6.b:0 "Horrible!"

